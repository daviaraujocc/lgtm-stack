kind: Service
apiVersion: v1
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: david13356/flask-app-lgtm:latest
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "8000"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        ports:
          - containerPort: 8000
            protocol: TCP
          - containerPort: 8888
            protocol: TCP